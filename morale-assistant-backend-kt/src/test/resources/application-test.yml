spring:
  datasource:
    url: jdbc:h2:mem:test

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  main:
    allow-bean-definition-overriding: true

randomJoke:
  maxAttempts: 2

synthesizer:
  google:
    enabled: false
    credentials-file: classpath:dummy_google_credentials.json

aws:
  paramstore:
    enabled: false
