name: morale-assistant-backend-release

# Only build if changes are pushed to master
trigger:
- master
# Don't build on pull requests
pr: none

variables:
 - group: maven-repository-access
 - group: github-access

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com ssh-rsa '
    sshPublicKey: 'ssh-rsa  herold.kristof@GPHI-FEJL55'
    sshPassphrase: 'mageP0w3r'
    sshKeySecureFile: 'github-key'
- task: CmdLine@2
  displayName: Checkout $(Build.SourceBranchName)
  inputs:
    script: 'git checkout $(Build.SourceBranchName)'
- task: Gradle@2
  inputs:
    workingDirectory: 'morale-assistant-backend-kt'
    gradleWrapperFile: 'morale-assistant-backend-kt/gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    tasks: '-d release -PazureDevOpsRepoUrl=$(azureDevOpsRepoUrl) -PazureDevOpsUsername=$(azureDevOpsUsername) -PazureDevOpsPassword=$(azureDevOpsPassword)'
